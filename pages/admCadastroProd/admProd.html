<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/styles.css">
    <title>Cadastro de Produtos</title>
    <script type='text/javascript' src="main.js"></script>
  </head>

  <body page='listaP'>

    <header class="header grid">
      <div class="logo"><img src="../../piImagens/logo2.png" width="110" height="80" alt="Logo"></div>
      <div class="nomeCadastro">
        <p>
          <h1>Cadastro de Produtos</h1>
       </p>
    </div>
    </header>

    <div id='listaProdutos'>

        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Título do Livro</th>
              <th>Quantidade</th>
              <th>Preço</th>
              <th>Autor</th>
              <th>Editora</th>
            </tr>
          </thead>
          <tbody id="listaProdutosBody"></tbody>
        </table>  
      
        <div>
            <button onClick="visualizar('cadastroProduto')">Novo Cadastro</button>
        </div>

    </div>

    <form id='cadastroProduto'>

        <div class='label'>
            <div>ID</div>
            <div>
                <input type='number'/>
            </div>  
      </div>

        <div class='label'>
          <div>Título do Livro</div>
          <div>
            <input type='text' />
          </div>

          <div class='label'>
            <div>Quantidade</div>
            <div>
              <input type='number' />
            </div>

            <div class='label'>
              <div>Preço</div>
              <div>
                <input type='text' />
              </div>

              <div class='label'>
                <div>Autor</div>
                <div>
                  <input type='text' />
                </div>

                <div class='label'>
                  <div>Editora</div>
                  <div>
                    <input type='text' />
                  </div>
                </div>
                <div>
                  <button onclick="visualizar('cadastroP')">Salvar</button>
                  <button onclick="visualizar('listaP')">Cancelar</button>
                </div>
              </form>

  </body>
</html>
