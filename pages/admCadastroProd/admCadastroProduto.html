<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/styles.css">
    <title>Cadastro de Produtos</title>
    <script type='text/javascript' src="main.js"></script>
  </head>

  <body page='listaP'>

    <header>
      <div class="logo"><img src="../../piImagens/logo2.png" width="110" height="80" alt="Logo"></div>
      <div class="title">
        <p>
          <h1 style="text-align:center;">Cadastro de Produtos</h1>
       </p>
       <p>

       </p>
      </div>
    
    </header>

    <table id="cadastroDeProdutos">
      <tbody>
        <tr class='id'>
            <th>ID</th>
            <td>
                <input type='number'/>
            </td>  
        </tr>

        <tr class='titulo do livro'>
          <th>Título do Livro</th>
          <td>
            <input type='text' />
          </tr>

          <tr class='quantidade'>
            <th>Quantidade</th>
            <td>
              <input type='number' />
            </tr>

            <tr class='preço'>
              <th>Preço</th>
              <td>
                <input type='text' />
              </tr>

              <tr class='autor'>
                <th>Autor</th>
                <td>
                  <input type='text' />
                </tr>

                <tr class='editora'>
                  <th>Editora</th>
                  <td>
                    <input type='text' />
                  </tr>

              </tbody>
                    
            </table>
            <br>
            <form>
              <button class="btn-cadastro" type="submit">Salvar</button>
              <a href="http://127.0.0.1:5501/pages/admCadastroProd/admEstoque.html">
              <input class="btn-cadastro" type="button" value="Cancelar">
             </a>
            </form>
          </br>
  </body>
</html>
