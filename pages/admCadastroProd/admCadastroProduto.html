<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/styles.css">
    <title>Cadastro de Produtos</title>
    <script type='text/javascript' src="main.js"></script>
  </head>

  <body page='listaP'>

    <header>
      <div class="logo"><img src="../../piImagens/logo2.png" width="110" height="80" alt="Logo"></div>
      <div class="title">
        <p>
          <h1 style="text-align:center;">Cadastro de Produtos</h1>
       </p>
      </div>
    
    </header>

    <table id="cadastroDeProdutos">
      <tbody>
        <tr class='id'>
            <td>ID</td>
            <td>
                <input type='number'/>
            </td>  
        </tr>

        <tr class='titulo do livro'>
          <td>Título do Livro</td>
          <td>
            <input type='text' />
          </tr>

          <tr class='quantidade'>
            <td>Quantidade</td>
            <td>
              <input type='number' />
            </tr>

            <tr class='preço'>
              <td>Preço</td>
              <td>
                <input type='text' />
              </tr>

              <tr class='autor'>
                <td>Autor</td>
                <td>
                  <input type='text' />
                </tr>

                <tr class='editora'>
                  <td>Editora</td>
                  <td>
                    <input type='text' />
                  </tr>

                  <tr>
                    <button>Salvar</button>
                    <button>Cancelar</button>
                  </tr>
              
              </tbody>
          
            </table>

  </body>
</html>
