<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Roboto:wght@100&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/styles.css">
    <title>Multiverso Livraria</title>
  </head>
  <body>
   
    <header class="header grid">
      <div class="logo"><a href="../../index.html"><img src="../../piImagens/logo2.png" width="110" height="80" alt="Logo"></a></div>
        <ul class="nav-list">
          <li>Categorias</li>
          <li>Promoções</li>
          <li><a href="../lancamentos/lancamentos.html">Lançamentos</a></li>
          
        </ul>
        <ul class="nav-list">
          <li><img src="../../piImagens/magnifying-glass.png" width="40px" height="40px"></li>
          <li><img src="../../piImagens/shopping-cart.png" width="40px" height="40px"></li>
          <li><img src="../../piImagens/user.png" width="40px" height="40px"></li>
        </ul>
    </header>
    <main>
      <section id="container-signup">
          <h2>Cadastro</h2>
          <form method="GET">
            <div class="container-input">
              <label for="name-id">Nome</label>
              <input type="text" name="name" id="name-id" />
            </div>
  
            <div class="container-input">
              <label for="email-id">E-mail</label>
              <input type="email" name="email" id="email-id" />
            </div>
            <div class="container-input">
              <label for="password-id">Senha</label>
              <input type="password" name="password" id="password-id" />
            </div>
  
            <div class="container-input">
              <label for="confirm-password-id">Confirmar senha</label>
              <input
                type="password"
                name="confirmPassword"
                id="confirm-password-id"
              />
            </div>
            
           </div>
          
           <input type="submit" value="Cadastro" />
           <a href="../Login/login.html">Login</a>
          </form>
       </section>
      </main>
    <footer class="footer">
      <div class="grid">
        <div class="about-us">
          <p>Quem Somos</p>
          <p>Atendimento</p>
        </div>
        <div class="newsletter">
          <label>Receba nosso Newsletter</label>
          <input type="email" placeholder="e-mail">
        </div>
        <div class="social">
          <ul>
            <li><img src="../../piImagens/facebook.png"  width="40px" height="40px" ></li>
            <li><img src="../../piImagens/twitter.png"  width="40px" height="40px" ></li>
            <li><img src="../../piImagens/instagram.png"  width="40px" height="40px" ></li>
          </ul>
          <p>Siga-nos nas redes sociais</p>
        </div>
      </div>
    </footer>
  </body>
</html>
